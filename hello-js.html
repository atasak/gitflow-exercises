<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>JavaScript: Hello World</title>
</head>
  <body>
  <div id="output"></div>
  <script>
    var output = document.getElementById("output");
    if(output) {
      output.innerHTML = "Hello World!";
    }
  </script>
  </body>
</html>
